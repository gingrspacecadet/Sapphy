<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sapphy | Register</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="register-container">
    <form id="registerForm">
      <h1>Register</h1>

      <div class="name-row">
        <div class="input-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required/>
        </div>
      
        <div class="input-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required/>
        </div>
      </div>

      <div class="gender-row">
        <div class="input-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>REQUIRED</option>
            <option value="AMAB">AMAB</option>
            <option value="AFAB">AFAB</option>
          </select>
        </div>
      
        <div class="input-group">
          <label for="seeking">Seeking:</label>
          <select id="seeking" name="seeking" required>
            <option value="" disabled selected>REQUIRED</option>
            <option value="AMAB">AMAB</option>
            <option value="AFAB">AFAB</option>
            <option value="BOTH">BOTH</option>
          </select>
        </div>
      </div>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required/>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required placeholder="Nearest city to your place of residence"/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required/>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required/>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="scripts.js"></script>
  <footer>
    <p>&copy; 2025 Sapphy. All rights reserved.</p>
  </footer>
</body>
</html>
